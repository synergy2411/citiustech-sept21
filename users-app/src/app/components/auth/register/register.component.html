<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h5 class="text-center">Register Form</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="registerForm">
              <!-- Username field -->
              <div class="form-group">
                <label for="username">Username : </label>
                <input type="text"
                  name="username"
                  class="form-control"
                  [formControl]="username">
              </div>
              <!-- Password Field -->
              <div class="form-group">
                <label for="password">Password : </label>
                <input type="password"
                  name="password"
                  class="form-control"
                  [formControl]="password">
              </div>
              <!-- Buttons -->
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary btn-block"
                    (click)="onRegister()">Register</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-danger btn-block">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
