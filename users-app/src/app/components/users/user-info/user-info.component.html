<h5>{{ user.firstName }} {{ user.lastName }}</h5>
<p>Income : <span [innerText]="user.income"></span></p>
<p>Date of Birth : {{ user.dob }}</p>
<p>
  Totel Votes : {{ user.votes }}
  <input
    type="number"
    [value]="user.votes"
    (change)="user.votes = $event.target.value"
  />
  <!-- <input type="number" [(ngModel)]="user.votes"> -->
  <!-- Desugar [(ngModel)] -->
  <input
    type="number"
    [ngModel]="user.votes"
    (ngModelChange)="user.votes = $event"
  />
</p>
