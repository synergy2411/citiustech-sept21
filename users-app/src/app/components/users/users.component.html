<div class="container">
  <h5>Users component loaded successfully.</h5>

  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let user of users; index as idx; first as isFirst; even as isEven"
    >
      <!-- <h5>Index : {{ idx }}</h5>
      <h5>Is this first Element : {{ isFirst }}</h5>
      <h5>Is this Even : {{ isEven }}</h5> -->
      <div class="row">
        <div class="col-md-3 col-sm-3">
          <!-- UserImage Comp -->
          <app-user-image
            [user]="user"
            (childEvent)="onMoreInfo($event)"
          ></app-user-image>
        </div>
        <div class="col-md-9 col-sm-9">
          <!-- UserInfo Comp -->
          <app-user-info [user]="user"></app-user-info>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-10 col-md-8 offset-sm-1 ffset-md-2">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" (click)="tab = 1">Comments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="tab = 2">Add Comments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="tab = 3">Description</a>
            </li>
          </ul>

          <div [ngSwitch]="tab">
            <div *ngSwitchCase="1">
              <div *ngIf="user.comments.length > 0; else noCommentTemplate">
                <ul class="list-group">
                  <li
                    class="list-group-item"
                    *ngFor="let comment of user.comments"
                  >
                    Stars : {{ comment.stars }}
                  </li>
                </ul>
              </div>
            </div>
            <div *ngSwitchCase="2">Comment Form coming soon ....</div>
            <div *ngSwitchCase="3">Upcoming description</div>
            <div *ngSwitchDefault>Default Value</div>
          </div>

          <ng-template #noCommentTemplate>
            <p>Be the first to comment!</p>
          </ng-template>
        </div>
      </div>
    </li>
  </ul>
</div>
