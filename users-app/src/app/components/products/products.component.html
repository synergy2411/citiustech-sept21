<h4 class="text-center">Products Component</h4>
<br />

<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
        <td (click)="onProductSelected(product)"  class="my-highlight">{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.qunatity }}</td>
        <td>{{ product.cost }}</td>
      <td><a [routerLink]="['specification']"
          [queryParams]="{'seller' : product.name}">Specification</a></td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
