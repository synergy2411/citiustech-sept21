<h4>Product Component Loaded</h4>

<div class="row">
  <div class="col-8 offset-2">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let product of products"
        (click)="navigateUser(product)">
        {{ product.name | uppercase }}
      </li>
    </ul>
  </div>
</div>
